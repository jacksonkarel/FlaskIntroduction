{% extends 'base.html' %}

{% block head %}
<title>GPT2 Test Bot</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">GPT2 Test Bot</h1>
    {% if tasks|length > 0 %}
        {% for task in tasks %}
            <p>{{ task.content }}</p>
        {% endfor %}
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Enter">
        </form>
    </div>
</div>
{% endblock %}
